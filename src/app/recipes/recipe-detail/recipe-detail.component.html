<div class="container border border-1 border">
    <div class="row mt-5 ">
        <div class="col-12">
            <img src="{{ currentRecipe.imagePath }}" alt="{{ currentRecipe.name }}" class="img-fluid" style="max-height: 500px;">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>{{ currentRecipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ currentRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currentRecipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
<div class="col">
    <div class="row">
        <div class="col-12p">
            <a class="btn btn-success m-1" (click)="onToShoppingList()" style="cursor: pointer;">To Shopping List</a>
            <a class="btn btn-warning m-1" (click)="onEditRecipe()"  style="cursor: pointer;">Edit Recipe</a>
            <a class="btn btn-danger m-1" style="cursor: pointer;">Delete Recipe</a>
        </div>
    </div>
</div>
</div>
